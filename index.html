<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:800" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    </head>
    <body ng-app="shoppingList" ng-controller="listCtrl">
        <div class="container">
            <div class="row" id="header">
                <h1 class="col-xs-12">Shopping List</h1>
            </div>
            <div class="row">
                <div class="col-xs-6" id="list">
                    <div id="listDiv">
                        <p ng-repeat="item in list">{{item.name}}: {{item.price | currency : fractionSize}}</p>
                        <p>Total: {{total | currency : fractionSize}}</p>
                    </div>
                </div>
                <div class="col-xs-6" id="form">
                    <form name="addForm" action="" method="get">
                            <div class="form-group">
                                <label for="nameBox">Item Name:</label>
                                <input class="form-control" type="text" id="nameBox" value="" ng-model="nameBox">
                            </div>
                            <div class="form-group">
                                <label for="priceBox">Item Price:</label>
                                <input class="form-control" type="text" id="priceBox" value="" ng-model="priceBox">
                            </div>
                            <input class="btn btn-success" type="button" name="button" id="button" value="Add" ng-click="addItem()">
                    </form>
                </div>
            </div>
            </div>
        <script src="script.js"></script>
    </body>
</html>
